<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .dashboard {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px ;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      grid-area: header;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    aside {
      grid-area: sidebar;
      padding: 15px;
    }

    main {
      grid-area: main;
      padding: 15px;
    }

    footer {
      grid-area: footer;
      text-align: center;
      padding: 10px;
    }

    a {
      color: purple;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }

  
    .light {
      background-color: white;
      color: black;
    }

    .light header {
      background-color: #4CAF50;
      color: white;
    }

    .light aside {
      background-color: #f0f0f0;
    }

    .light footer {
      background-color: #4CAF50;
      color: white;
    }

    
    .dark {
      background-color: #121212;
      color: white;
    }

    .dark header {
      background-color: #222;
      color: white;
    }

    .dark aside {
      background-color: #2c2c2c;
    }

    .dark footer {
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body class="light">
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h2>Admin Dashboard</h2>
      <label>
        <input type="checkbox" id="modeToggle"> Dark Mode
      </label>
    </header>

    <!-- Sidebar -->
    <aside>
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </aside>

    <!-- Main Content -->
    <main>
      <h3>Welcome, Admin!</h3>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>

    <!-- Footer -->
    <footer>
      Â© 2025 Admin Panel
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    const toggle = document.getElementById("modeToggle");
    const body = document.body;

    toggle.addEventListener("change", () => {
      body.classList.toggle("dark");
      body.classList.toggle("light");
    });
  </script>
</body>
</html>
